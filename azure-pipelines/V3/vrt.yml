        inputs:
          command: install
          verbose: false
          workingDir: $(Build.SourcesDirectory)/survey-creator
        condition: ne(variables.NPM_CACHE_RESTORED_ROOT, 'true')

      - script: |
          cd $(Build.SourcesDirectory)/survey-creator
          npm run postinstall
