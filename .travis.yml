language: node_js
node_js:
- '8'
before_install:
- stty cols 80
env:
  global:
  - secure: 
  - secure: 
sudo: required
addons:
  firefox: latest
  chrome: stable
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm install -g concurrently
script:
- npm run build_prod
- karma start --single-run
- http-server -p 7777 --silent &
- testcafe chrome testCafe/ --reporter minimal
before_deploy:
- tar -zcvf survey-creator.tar.gz build
- npm run doc_gen
deploy:
- provider: releases
  api_key:
    secure: 
  file: survey-creator.tar.gz
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: chmod +x ./deploy_npm.sh && ./deploy_npm.sh
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: npm run doc_update
  skip_cleanup: true
notifications:
  email:
    recipients:
    - andrew.telnov@gmail.com
