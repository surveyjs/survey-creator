<script type="text/html" id="svd-page-selector-template">
    <div class="svd-page-selector svd_custom_select svd-light-bg-color">
        <select data-bind="options: pagesSelection, value: pageSelection, optionsText:'name'"></select>
    </div>
    <div class="svd-page-scroller-arrow" data-bind="click: moveLeft, attr: {title: getLocString('ed.moveLeft')}">
        <span>
            <svg-icon class="svd-icon-green" params="iconName: 'icon-left'"></svg-icon>
        </span>
    </div>

    <div class="svd-pages" data-bind="sortable: {foreach: editor.pages, options: sortableOptions}, event: {wheel: onWheel}">
        <div class="svd-page" data-bind="css: $parent.getPageClass($data), click: $parent.onPageClick">
            <span class="svd-page-name" data-bind="text: name"></span>
            <span class="svd-page-actions-container">
                <svg-icon data-bind="css: $parent.getPageMenuIconClass($data)" params="iconName: $parent.getPageMenuIconClass($data), size: 12"></svg-icon>
                <div style="position: static">
                    <div class="svd-page-actions svd-light-bg-color" data-bind="visible: $parent.showActions($data)">
                        <span class="svd-page-action" data-bind="click: function(model, event) {$parent.showPageSettings($data); event.stopPropagation();}, attr: {title: $parent.getLocString('ed.editPage')}">
                            <span>
                                <svg-icon class="svd-icon-green" params="iconName: 'icon-actioneditelement'"></svg-icon>
                            </span>
                            <span class="svd-main-color" data-bind="text: $parent.getLocString('ed.edit')"></span>
                        </span>
                        <span class="svd-page-action" data-bind="click: function(model, event) {$parent.deletePage($data); event.stopPropagation();}, attr: {title: $parent.getLocString('ed.deletePage')}, visible: !$parent.isLastPage()">
                            <svg-icon class="svd-icon-green" params="iconName: 'icon-actiondelete'"></svg-icon>
                        </span>
                        <span class="svda_action_separator" data-bind="visible: !$parent.isLastPage()"></span>
                        <span class="svd-page-action" data-bind="click: function(model, event) {$parent.copyPage($data); event.stopPropagation();}, attr: {title: $parent.getLocString('survey.Copy')}">
                            <svg-icon class="svd-icon-green" params="iconName: 'icon-actioncopy'"></svg-icon>
                        </span>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <div class="svd-page-scroller-arrow" data-bind="click: moveRight, attr: {title: getLocString('ed.moveRight')}">
        <span>
            <svg-icon class="svd-icon-green" params="iconName: 'icon-right'"></svg-icon>
        </span>
    </div>
    <div class="svd-page-add" data-bind="click: addPage, attr: {title: getLocString('ed.addNewPage')}">
        <span>
            <svg-icon class="svd-icon-green" params="iconName: 'icon-add'"></svg-icon>
        </span>
    </div>
</script>
