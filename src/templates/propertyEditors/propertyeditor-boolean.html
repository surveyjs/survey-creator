<script type="text/html" id="propertyeditor-boolean">
    <div class="sjs-cb-wrapper">
        <label>
            <div class="sjs-cb-container">
                <input class="svd_editor_control" type="checkbox" data-bind="checked: koValue, disable: $data.readOnly">
                <span class="checkmark" data-bind="css: { 'svd-secondary-background-color': koValue, 'svd-secondary-light-background-color': !koValue() }"></span>
                <!-- ko if: $data.isDiplayNameVisible -->
                <span class="sjs-cb-label" data-bind="text: $data.displayName"></span>
                <!-- /ko -->
            </div>
        </label>
    </div>
</script>
