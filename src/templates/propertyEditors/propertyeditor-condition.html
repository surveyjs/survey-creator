<script type="text/html" id="propertyeditorcontent-condition">
    <div class="propertyeditor-condition">
        <div class="form-inline form-group">
            <div class="form-control svd_custom_select">
                <select data-bind="options: allCondtionQuestions, value: koAddConditionQuestion, optionsCaption: addConditionQuestionOptions"></select>
            </div>
            <div class="form-control svd_custom_select">
                <select data-bind="options:availableOperators, optionsValue: 'name', optionsText: 'text', value:koAddConditionOperator"></select>
            </div>
            <input class="form-control" type="text" data-bind="textInput:koAddConditionValue, enable: koAddContionValueEnabled" style="width:120px" />
            <input type="button" class="form-control btn btn-primary" data-bind="enable: koCanAddCondition, click: onConditionAddClick, value: koAddConditionButtonText" />
        </div>
        <!-- ko if: $parent.hasAceEditor -->
        <span data-bind="text:$root.getLocString('pe.aceEditorHelp')"></span>
        <div id="expression-ace-editor" style="height: 400px; width: 100%;" data-bind="value:koValue, aceEditor:{questions: $parent.availableQuestions, question: $data.editingObject, editor: $parent}"></div>
        <!-- /ko -->

        <!-- ko if: !$parent.hasAceEditor -->
        <textarea data-bind="value:koValue" rows="8" autofocus="autofocus"></textarea>
        <!-- /ko -->

        <!-- <div class="assistant">
            <div class="assistant-title" data-bind="text:$root.getLocString('pe.assistantTitle')"></div>
            <div class="assistant-content" data-bind="foreach:availableQuestions">
                <div class="assistant-item" data-bind=" text:name, click:function () { $parent.insertQuestion($data, $element); } "></div>
            </div>
        </div> -->
        <span data-bind="text:$root.getLocString('pe.conditionHelp')" style="white-space:normal "></span>
        <div>
            <a data-bind="text:$root.getLocString('pe.showMore')" target="_blank" href="https://surveyjs.io/Documentation/LibraryParameter?id=QuestionBase&parameter=visibleIf"></a>
        </div>
    </div>
</script>
