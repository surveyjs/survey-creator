<div class="svda-content">
  <span
    class="svda-title-editor-content"
    data-bind="visible: isEditing"
    style="display: none;"
  >
    <input
      data-svd-info="adorner"
      data-bind="textInput: editingName, event: { keyup: nameEditorKeypress, blur: postEdit }, attr: { 'aria-label': name, 'title': error, 'placeholder': error }, css: { 'svda-title-editor-error': error }, style: { 'min-width': error() ? '150px' : '' }"
      style="border-top: none; border-left: none; border-right: none; outline: none; background-color: transparent; display: inline-block;"
    />
    <span
      class="svda-edit-button"
      data-bind="click: postEdit, enable: editingName() != ''"
    >
      <svg-icon
        class="svd-primary-icon"
        params="iconName: 'icon-inplacecheck', size: 12"
      ></svg-icon>
    </span>
    <!-- <span class="svda-edit-button" data-bind="click: cancelEdit">âœ•</span> -->
  </span>
  <span
    class="svda-title-editor-content svda-title-editor-start"
    data-bind="visible: !isEditing()"
  >
    <span
      class="svda-title-editor-placeholder"
      tabindex="0"
      data-bind="click: startEdit, text: placeholder, visible: !editingName() && placeholder, key2click"
    ></span>
    <span
      class="svda-title-editor-start-button edit-survey-name"
      data-bind="click: startEdit, attr: { title: getLocString('pe.edit') }"
    >
      <svg-icon
        class="svd-primary-icon"
        params="iconName: 'icon-inplaceedit', size: 12"
      ></svg-icon>
    </span>
  </span>
</div>
