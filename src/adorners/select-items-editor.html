<div class="svda-select-items-editor">
  <div class="svda-select-items-title" data-bind="click: toggle">
    <span
      class="svd-main-color"
      data-bind="text: getLocString('pe.editChoices')"
    ></span>
  </div>
  <div
    class="svda-select-items-content svd-dark-border-color svd-light-bg-color"
    data-bind="visible: isExpanded"
  >
    <div class="svda-select-items-collection">
      <!-- ko foreach: { data: choices, afterRender: choicesRendered } -->
      <div class="item_editable item_draggable">
        <span data-bind="text: text"></span>
        <span>
          <item-editor
            params="name: $parent.valueName, valueChanged: $parent.valueChanged, target: $data, model: $data, item: $data, question: $parent.question, editor: $parent.editor"
          ></item-editor>
        </span>
      </div>
      <!-- /ko -->
    </div>
    <!-- ko if: question.hasOther -->
    <div class="item_editable">
      <span data-bind="text: otherText"></span>
      <span>
        <item-editor
          params="name: \&quot;otherText\&quot;, target: question, model: question, valueChanged: otherValueChanged, item: question.otherItem, question: question, editor: editor"
        ></item-editor>
      </span>
    </div>
    <!-- /ko -->
    <div
      class="svda-add-new-item"
      data-bind="click: addItem, attr: { title: getLocString('pe.addItem') }"
    >
      <svg-icon
        class="svd-primary-icon"
        params="iconName: 'icon-inplaceplus', size: 12"
      ></svg-icon>
    </div>
  </div>
</div>
