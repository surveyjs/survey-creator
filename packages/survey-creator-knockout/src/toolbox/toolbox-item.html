<div class="svc-toolbox__item"
  data-bind="attr: { role: 'button', 'aria-label': ariaLabel }, css: 'svc-toolbox__item--' + item.iconName, click: (model, event)=>{ $parent.click(event); return true;}, key2click">
  <span class="svc-toolbox__item-container">
    <sv-svg-icon params="iconName: iconName, size: 24"></sv-svg-icon>
  </span>
  <!-- ko if: isCompact -->
  <span class="svc-toolbox__item-banner svc-item__banner">
    <sv-svg-icon params="iconName: iconName, size: 24" class="svc-toolbox__item-icon"></sv-svg-icon>
    <span class="svc-toolbox__item-title" data-bind="text: title"></span>
  </span>
  <!-- /ko -->
  <!-- ko ifnot: isCompact -->
  <span class="svc-toolbox__item-title" data-bind="text: title"></span>
  <!-- /ko -->
</div>
