<div
  data-bind="css: 'svc-element__add-new-question ' + buttonClass, click: data.addNewQuestion, key2click, clickBubble: false, event: { mouseover: function(m, e) { data.hoverStopper && data.hoverStopper(e, $element); }}">
  <span class="svc-text svc-text--normal svc-text--bold" data-bind="text: data.addNewQuestionText">
  </span>
  <!-- ko if: $data.renderPopup -->
  <!-- ko with: data.questionTypeSelectorModel -->
  <button type="button"
    data-bind="click: action, key2click, clickBubble: false, attr: { title: title, 'aria-label': title }"
    class="svc-element__question-type-selector">
    <sv-svg-icon class="svc-element__question-type-selector-icon" params="iconName: iconName, size: 24, title: title">
    </sv-svg-icon>
    <!-- ko if: $parent.renderPopup -->
    <sv-popup params="model: popupModel"></sv-popup>
    <!-- /ko -->
  </button>
  <!-- /ko -->
  <!-- /ko -->
</div>
<!-- ko ifnot: $data.renderPopup -->
<!-- ko with: data.questionTypeSelectorModel -->
<button type="button"
  data-bind="click: action, key2click, clickBubble: false, attr: { title: title, 'aria-label': title }"
  class="svc-element__question-type-selector">
  <sv-svg-icon class="svc-element__question-type-selector-icon" params="iconName: iconName, size: 24, title: title">
  </sv-svg-icon>
  <!-- ko if: $parent.renderPopup -->
  <sv-popup params="model: popupModel"></sv-popup>
  <!-- /ko -->
</button>
<!-- /ko -->
<!-- /ko -->
