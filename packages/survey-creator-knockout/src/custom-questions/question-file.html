<div
  data-bind="css: question.cssClasses.root, event: { dragenter: question.ondragenter, dragover: question.ondragover, drop: question.ondrop, dragleave: question.ondragleave }">
  <input type="text"
    data-bind="css: question.cssClasses.control, value: question.koReadOnlyValue, event: { change: question.koOnInputChange, blur: question.koOnInputBlur }">
  <div data-bind="css: question.cssClasses.buttonsContainer">
    <button type="button"
      data-bind="css: question.cssClasses.clearButton, disable: question.getIsClearButtonDisabled(), click: question.doclean">
      <!-- ko component: { name: 'sv-svg-icon', params: { iconName: question.cssClasses.clearButtonIcon, size: 'auto', title: question.clearButtonCaption } } --><!-- /ko -->
    </button>
    <label tabindex="0" role="button"
      data-bind="css: question.cssClasses.chooseButton, attr: { for: question.inputId, 'aria-label': question.chooseButtonCaption }">
      <!-- ko component: { name: 'sv-svg-icon', params: { title: question.chooseButtonCaption, iconName: question.cssClasses.chooseButtonIcon, size: 'auto' } } --><!-- /ko -->
      <input type="file" tabindex="-1"
        data-bind="css: question.cssClasses.fileInput, attr: { id: question.inputId, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy, multiple: question.allowMultiple ? 'multiple' : undefined, title: question.koInputTitle, accept: question.acceptedTypes }, event: { change: question.dochange }">
    </label>
  </div>
</div>
