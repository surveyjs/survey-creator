<!-- ko template: { afterRender: question.koQuestionAfterRender } -->
<div
  data-bind="css: question.cssClasses.root, event: { keydown: question.koOnKeyDown, dragenter: question.ondragenter, dragover: question.ondragover, drop: question.ondrop, dragleave: question.ondragleave }">
  <input type="text"
    data-bind="css: question.cssClasses.control, value: question.koReadOnlyValue, disable: question.isInputReadOnly, attr: { placeholder: question.renderedPlaceholder }, event: { change: question.koOnInputChange, blur: question.koOnInputBlur }">
  <input type="file"
    data-bind="css: question.cssClasses.fileInput, disable: question.isInputReadOnly, attr: { id: question.inputId, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy, multiple: question.allowMultiple ? 'multiple' : undefined, title: question.koInputTitle, accept: question.acceptedTypes }, event: { change: question.doFileInputChange }"
    tabindex="-1">
  <div data-bind="css: question.cssClasses.buttonsContainer">
    <button type="button"
      data-bind="css: question.cssClasses.clearButton, disable: question.getIsClearButtonDisabled(), click: question.doclean, key2click">
      <!-- ko component: { name: 'sv-svg-icon', params: { iconName: question.cssClasses.clearButtonIcon, size: 'auto', title: question.clearButtonCaption } } --><!-- /ko -->
    </button>
    <label role="button"
      data-bind="click: (_, event) => question.chooseFiles(event), css: question.getChooseButtonCss(), attr: { for: question.inputId, 'aria-label': question.chooseButtonCaption }, key2click"
      tabindex="0">
      <!-- ko component: { name: 'sv-svg-icon', params: { title: question.chooseButtonCaption, iconName: question.cssClasses.chooseButtonIcon, size: 'auto' } } --><!-- /ko -->
    </label>
  </div>
</div>
<!-- /ko -->
