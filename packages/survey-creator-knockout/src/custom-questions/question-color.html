<div data-bind="css: question.cssClasses.root">
  <span data-bind="css: question.cssClasses.colorSign, style: question.getColorSignStyle()"></span>
  <input autocomplete="off" data-bind="disable: question.isInputReadOnly, attr: { id: question.inputId, placeholder: question.renderedPlaceholder, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy }, 
    event: { change: question.koOnChange, blur: question.koOnBlur, beforeinput: question.koOnBeforeInput },
    value: question.renderedValue,
    css: question.cssClasses.control"></input>
  <label data-bind="css: question.cssClasses.colorDropdown">
    <!-- ko component: { name: 'sv-svg-icon', params: { iconName: question.cssClasses.colorDrodownIcon, size: 'auto' } } --><!-- /ko -->
    <input type="color"
      data-bind="css: question.cssClasses.colorInput, value: question.renderedValue, event: { change: question.koOnColorInputChange }">
  </label>
</div>
