<div class="svc-image-item-value-wrapper"
  data-bind="event: { pointerdown: function(model, event) { onPointerDown(event); } }, attr: attributes, css: { 'svc-image-item-value--new': isNew, 'svc-image-item-value-wrapper--ghost': isDragDropGhost }">
  <div class="svc-image-item-value-wrapper__ghost"></div>

  <div class="svc-image-item-value-wrapper__content">
    <!-- ko ifnot: isNew -->
    <div class="svc-image-item__drag-element"></div>
    <!-- /ko -->

    <input type="file" aria-hidden="true" tabindex="-1" accept="image/*" class="svc-choose-file-input" />

    <!-- ko ifnot: isNew -->
    <div class="svc-image-item-value__item">
      <!-- ko component: { name: 'sv-template-renderer', params: { componentData: null, templateData: templateData } } -->
      <!-- /ko -->
    </div>

    <div class="svc-image-item-value-controls" data-bind="event: { pointerdown: blockEvent }">
      <!-- ko if: allowRemove -->
      <sv-svg-icon class="svc-image-item-value-controls__button svc-image-item-value-controls__choose-file"
        data-bind="click: chooseFile, key2click" params="iconName: 'icon-file', size: 24"></sv-svg-icon>
      <sv-svg-icon class="svc-image-item-value-controls__button svc-image-item-value-controls__remove"
        data-bind="click: remove, key2click" params="iconName: 'icon-delete', size: 24"></sv-svg-icon>
      <!-- /ko -->
    </div>
    <!-- /ko -->

    <!-- ko if: isNew -->
    <div class="svc-image-item-value__item">
      <div class="sd-imagepicker__item sd-imagepicker__item--inline">
        <label class="sd-imagepicker__label">
          <div
            data-bind="style: { width: question.imageWidth ? question.imageWidth + 'px' : undefined, height: question.imageHeight ? question.imageHeight + 'px' : undefined }"
            class="sd-imagepicker__image"></div>
        </label>
      </div>
    </div>

    <div class="svc-image-item-value-controls" data-bind="event: { pointerdown: blockEvent }">
      <!-- ko if: allowAdd -->
      <sv-svg-icon class="svc-image-item-value-controls__button svc-image-item-value-controls__add"
        data-bind="click: chooseNewFile, key2click, clickBubble: false" params="iconName: 'icon-add-lg', size: 24">
      </sv-svg-icon>
      <!-- /ko -->
    </div>
    <!-- /ko -->
  </div>
</div>
