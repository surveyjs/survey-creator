<div
  class="svc-item-value-wrapper"
  data-bind="attr: attributes, css: { 'svc-item-value--new': isNew, 'svc-item-value--dragging': isDragging }, click: select"
>
  <!-- ko if: showDragDropGhostOnTop -->
  <div class="svc-drag-drop-ghost"></div>
  <!-- /ko -->

  <div class="svc-item-value-controls">
    <!-- ko if: isDraggable -->
    <sv-svg-icon
      data-bind="event: { pointerdown: function (model, event) { startDragItemValue(event); } }, attr: { title: dragTooltip }"
      class="svc-item-value-controls__button svc-item-value-controls__drag"
      data-bind="visible: !isNew"
      params="iconName: 'icon-drag-handler', size: 16"
    ></sv-svg-icon>
    <!-- /ko -->
    <!-- ko if: allowAdd -->
    <sv-svg-icon
      class="svc-item-value-controls__button svc-item-value-controls__add"
      data-bind="visible: isNew, click: add, key2click, attr: { title: tooltip }"
      params="iconName: 'icon-add-item-value', size: 16"
    ></sv-svg-icon>
    <!-- /ko -->
    <!-- ko if: allowRemove -->
    <sv-svg-icon
      class="svc-item-value-controls__button svc-item-value-controls__remove"
      data-bind="visible: !isNew, click: remove, key2click, attr: { title: tooltip }"
      params="iconName: 'icon-remove-item-value', size: 16"
    ></sv-svg-icon>
    <!-- /ko -->
  </div>

  <div class="svc-item-value__item">
    <!-- ko component: { name: 'sv-template-renderer', params: { componentData: null, templateData: templateData } } -->
    <!-- /ko -->
  </div>

  <!-- ko if: showDragDropGhostOnBottom -->
  <div class="svc-drag-drop-ghost svc-drag-drop-ghost--item-value-bottom"></div>
  <!-- /ko -->
</div>
