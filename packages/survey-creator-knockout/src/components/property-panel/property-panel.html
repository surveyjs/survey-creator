<!-- ko using: model -->
<div class="svc-properties-container" data-bind="css: { 'svc-flyoutPanelMode-panel' : flyoutPanelMode }">
  <div class="svc-properties-shadow"></div>
  <div class="svc-flex-column svc-properties-wrapper">
    <div class="svc-property-panel" data-bind="visible: visible">
      <div class="svc-property-panel__header">
        <div class="svc-property-panel__actions">
          <!-- ko component: { name: 'sv-action-bar', params: { model: toolbar } } -->
          <!-- /ko -->
        </div>
        <div class="svc-property-panel__title" data-bind="text: headerText">
        </div>
      </div>
      <div class="svc-property-panel__expander">
        <!-- ko component: { name: 'svc-property-grid', params: {model: survey} } -->
        <!-- /ko -->
      </div>
      <div class="svc-property-panel__close">
        <div class="sd-btn sd-btn--action svc-property-panel__close-button" data-bind="text: closeText, click: closePropertyGrid"> </div>
      </div>
    </div>
  </div>
</div>
<!-- /ko -->
