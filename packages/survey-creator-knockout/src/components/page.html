<div class="svc-page__content"
  data-bind="click: select, key2click, clickBubble: false, css: css, attr: { id: page.id }, event: { mouseover: function(m, e) { hover(e, $element); }, mouseleave: function(m, e) { hover(e, $element); } }">
  <!-- ko template: { name: 'survey-page', data: page } -->
  <!-- /ko -->

  <!-- ko if: allowEdit -->
  <div class="svc-page__add-new-question" data-bind="click: addNewQuestion, key2click, clickBubble: false">
    <span class="svc-text svc-text--normal svc-text--bold" data-bind="text: creator.addNewQuestionText">
    </span>
    <!-- ko with: questionTypeSelectorModel -->
    <button data-bind="click: action, key2click, clickBubble: false, attr: { title: creator.addNewQuestionText }"
      class="svc-page__question-type-selector">
      <sv-svg-icon class="svc-page__question-type-selector-icon" params="iconName: iconName, size: 24"></sv-svg-icon>
      <sv-popup params="model: popupModel"></sv-popup>
    </button>
    <!-- /ko -->
  </div>
  <!-- /ko -->

  <div class="svc-page__content-actions">
    <!-- ko component: { name: 'sv-action-bar', params: { model: actionContainer } } -->
    <!-- /ko -->
  </div>
</div>
