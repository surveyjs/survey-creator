<div
  class="svc-page__content"
  data-bind="click: select, clickBubble: false, css: css, attr: { id: page.id }, event: { mouseover: function(m, e) { hover(e, $element); }, mouseleave: function(m, e) { hover(e, $element); } }"
>
  <!-- ko template: { name: 'survey-page', data: page } -->
  <!-- /ko -->
  <div
    class="svc-page__add-new-question"
    data-bind="click: addNewQuestion, clickBubble: false"
  >
    <span
      class="svc-text svc-text--normal svc-text--bold"
      data-bind="text: creator.addNewQuestionText"
    >
    </span>
    <!-- ko with: questionTypeSelectorModel -->
    <button
      data-bind="click: action, clickBubble: false"
      class="svc-page__question-type-selector"
    >
      <sv-svg-icon
        class="svc-page__question-type-selector-icon"
        params="iconName: iconName, size: 24"
      ></sv-svg-icon>
      <sv-popup params="model: popupModel"></sv-popup>
    </button>
    <!-- /ko -->
  </div>

  <div class="svc-page__content-actions">
    <!-- ko component: { name: 'sv-action-bar', params: { model: actionContainer } } -->
    <!-- /ko -->
  </div>
</div>
