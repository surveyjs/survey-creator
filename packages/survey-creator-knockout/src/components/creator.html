<div class="svc-full-container svc-creator__area svc-flex-column">
  <div class="svc-flex-row svc-full-container">
    <div class="svc-flex-column svc-flex-row__element svc-flex-row__element--growing">
      <div class="svc-top-bar">
        <!-- ko if: creator.showTabs -->
        <div class="svc-tabbed-menu-wrapper">
          <!-- ko component: { name: 'svc-tabbed-menu', params: { model: creator.tabbedMenu } } -->
          <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: creator.showToolbar -->
        <div class="svc-toolbar-wrapper">
          <!-- ko component: { name: 'sv-action-bar', params: { model: creator.toolbar } } -->
          <!-- /ko -->
        </div>
        <!-- /ko -->
      </div>
      <div class="svc-creator__content-wrapper svc-flex-row">
        <div class="svc-creator__content-holder svc-flex-column">
          <!-- ko foreach: creator.tabs -->
          <!-- ko if: $parent.creator.viewType == id && ($data.visible === undefined || $data.visible) -->
          <div class="svc-creator-tab" data-bind="attr: { id: 'scrollableDiv-' + id }">
            <!-- ko component: { name: componentContent, params: { creator: $parent.creator, data: data } } -->
            <!-- /ko -->
          </div>
          <!-- /ko -->
          <!-- /ko -->
        </div>
      </div>    
    </div>
    <div data-bind="visible: creator.activeTab === 'designer'">
      <svc-property-panel params="model: creator" class="svc-flex-column svc-properties-wrapper"></svc-property-panel>
    </div>
  </div>
  <!-- ko ifnot: creator.haveCommercialLicense -->
  <div class="svc-creator__banner">
    <span class="svc-creator__non-commercial-text"><a href="https://surveyjs.io/buy" data-bind="text: creator.licenseText"></a></span>
  </div>
  <!-- /ko -->
  <!-- ko component: { name: 'svc-notifier', params: { creator: creator, notifier: creator.notifier } } -->
  <!-- /ko -->
</div>
