<svc-toolbox
  params="categories: creator.toolboxCategories, creator: creator"
></svc-toolbox>
<div class="svc-tab-designer" data-bind="css: survey.css.root">
  <div data-bind="css: survey.css.container">
    <div data-bind="click: function() { creator.selectElement(survey); }">
      <!-- ko template: { name: 'survey-header', data: survey } -->
      <!-- /ko -->
    </div>
    <!-- ko if: survey.isShowProgressBarOnTop -->
    <!-- ko component: { name: 'sv-progress-' + survey.progressBarType, params: { model: survey } } --><!-- /ko -->
    <!-- /ko -->
    <!-- ko foreach: survey.pages -->
    <svc-page
      data-bind="attr: { 'data-svc-drop-target-element-name': $data.name }"
      params="survey: $parent.survey, page: $data, creator: $parent.creator"
    ></svc-page>
    <!-- /ko -->
    <!-- ko if: showNewPage -->
    <svc-page
      data-bind="attr: { 'data-svc-drop-target-element-name': 'newGhostPage' }"
      params="survey: survey, creator: creator, page: newPage"
    ></svc-page>
    <!-- /ko -->
    <!-- ko if: survey.isShowProgressBarOnBottom -->
    <!-- ko component: { name: 'sv-progress-' + survey.progressBarType, params: { model: survey } } --><!-- /ko -->
    <!-- /ko -->
  </div>
</div>
<svc-page-navigator params="creator: creator"></svc-page-navigator>
<div class="svc-flex-column svc-properties-wrapper">
  <svc-property-panel params="model: creator"></svc-property-panel>
</div>
