<div class="svc-creator-tab__content">
  <div class="svc-json-editor-tab__content">
    <textarea class="svc-json-editor-tab__content-area"
      data-bind="textInput: text, disable: readOnly, attr: { 'aria-label': ariaLabel }">
    </textarea>
    <div class="svc-json-editor-tab__content-errors" data-bind="foreach: errors">
      <span><b>Error:</b></span>
      <span data-bind="text: text + ($index() !== $parent.errors.length - 1 ? + '\n' : '')"></span>
    </div>
  </div>
</div>
