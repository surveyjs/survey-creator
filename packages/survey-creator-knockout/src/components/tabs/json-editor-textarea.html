<div class="svc-creator-tab__content">
  <div class="svc-json-editor-tab__content">
    <textarea class="svc-json-editor-tab__content-area"
      data-bind="textInput: text, disable: readOnly, attr: { 'aria-label': ariaLabel }">
    </textarea>
    <!-- ko if: userFriendlyErrors.length !== 0 -->
      <button class="svc-json-editor-tab__errros_button" data-bind="text: errorButtonText, click: toggleErrors"></button>
    <!-- /ko -->
    <!-- ko if: canShowErrors -->
      <div class="svc-json-editor-tab__content-errors" data-bind="foreach: userFriendlyErrors">
        <span><b>Error:</b></span>
        <span data-bind="text: $data"></span>
      </div>
    <!-- /ko -->
  </div>
</div>
