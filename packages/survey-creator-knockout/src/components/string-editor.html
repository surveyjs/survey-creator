<span data-bind="class: className">
    <span class="svc-string-editor__content">
        <div class="svc-string-editor__border">
            <sv-svg-icon class="svc-string-editor__button svc-string-editor__button--edit" data-bind="click: edit" params="iconName: 'icon-pencil', size: 16"></sv-svg-icon>
        </div>
        <!-- ko ifnot: koHasHtml -->
        <span class="sv-string-editor" data-bind="text: editValue, event: { focus: onFocus, blur: onInput, keydown: onKeyDown }, click: edit, attr: { 'aria-placeholder': placeholder }" contenteditable="true"></span>
        <!-- /ko -->
        <!-- ko if: koHasHtml -->
        <span class="sv-string-editor" data-bind="html: editValue, event: { focus: onFocus, blur: onInput, keydown: onKeyDown }, click: edit, attr: { 'aria-placeholder': placeholder }" contenteditable="true"></span>
        <!-- /ko -->
    </span>
    <!-- ko if: errorText -->
    <span class="svc-string-editor__error" data-bind="text: errorText"></span>
     <!-- /ko -->
</span>
