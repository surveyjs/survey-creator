<div
  class="svc-toolbox__item"
  tabindex="0"
  data-bind="attr: { title: item.tooltip, role: 'button', 'aria-label': ariaLabel }, css: 'svc-toolbox__item--' + item.iconName, event: { pointerdown: (model, event)=>{onPointerDown(event); return true;}, click: (model, event)=>{click(event); return true;} }, key2click"
>
  <span class="svc-toolbox__item-container">
    <sv-svg-icon params="iconName: iconName, size: 24"></sv-svg-icon>
  </span>
  <!-- ko if: isCompact -->
  <span class="svc-toolbox__item-banner">
    <sv-svg-icon params="iconName: iconName, size: 24"></sv-svg-icon>
    <span class="svc-toolbox__item-title" data-bind="text: title"></span>
  </span>
  <!-- /ko -->
  <!-- ko ifnot: isCompact -->
  <span class="svc-toolbox__item-title" data-bind="text: title"></span>
  <!-- /ko -->
</div>
