<div
  class="svc-page-navigator-item-content"
  data-bind="click: action, key2click, css: { 'svc-page-navigator-item--selected': active, 'svc-page-navigator-item--disabled': disabled }, attr: { title: text }"
>
  <div class="svc-page-navigator-item__dot"></div>

  <div class="svc-page-navigator-item__banner svc-item__banner">
    <span class="svc-text svc-text--normal" data-bind="text: text"></span>
    <span class="svc-page-navigator-item__dot"></span>
  </div>
</div>
