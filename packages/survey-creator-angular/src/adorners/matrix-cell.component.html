<ng-template #template>
  <div class="svc-matrix-cell" (click)="adorner.selectContext(adorner, $event)" (mouseover)="adorner.hover($event, $event.currentTarget)" (mouseleave)="adorner.hover($event, $event.currentTarget)">
    <div class="svc-matrix-cell--selected" [class.svc-visible]="adorner.isSelected"></div>
    <ng-container *ngTemplateOutlet="contentTempl"></ng-container>
    <div *ngIf="question" class="svc-matrix-cell__question-controls">
      <span class="svc-matrix-cell__question-controls-button" (click)="adorner.editQuestion(adorner)" [key2click]>
        <svg [iconName]="'icon-edit'" [size]="24" [size]="24" sv-ng-svg-icon></svg>
      </span>
    </div>
  </div>
</ng-template>
