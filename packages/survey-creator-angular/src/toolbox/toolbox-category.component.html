<ng-template #template>
  <div class="svc-toolbox__category" [class.svc-toolbox__category--collapsed]="category.collapsed">
    <div class="svc-toolbox__category-header" (click)="category.toggleState()" [surveyKey2Click]
      [class.svc-toolbox__category-header--collapsed]="toolbox.canCollapseCategories">
      <span class="svc-toolbox__category-title">{{category.name}}</span>
      <div *ngIf="toolbox.canCollapseCategories" class="svc-toolbox__category-header__controls">
        <svg [iconName]="'icon-arrow-down'"
          class="svc-toolbox__category-header__button svc-string-editor__button--expand" [size]="24" sv-ng-svg-icon
          [surveyVisible]="category.collapsed"></svg>
        <svg [iconName]="'icon-arrow-up'"
          class="svc-toolbox__category-header__button svc-string-editor__button--collapse" [size]="24" sv-ng-svg-icon
          [surveyVisible]="!category.collapsed"></svg>
      </div>
    </div>
    <ng-container *ngFor="let item of category.items">
      <svc-toolbox-tool [item]="item" [creator]="toolbox.creator" [isCompact]="false"></svc-toolbox-tool>
    </ng-container>
  </div>
</ng-template>
