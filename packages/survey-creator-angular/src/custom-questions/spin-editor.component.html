<div [class]="model.cssClasses.root" (keydown)="model.onKeyDown($event)">
  <input 
    autocomplete="off"
    [disabled]="model.isInputReadOnly" 
    [attr.id]="model.inputId"
    [attr.placeholder]="model.renderedPlaceholder" 
    [attr.aria-required]="model.ariaRequired"
    [attr.aria-label]="model.ariaLabel" 
    [attr.aria-invalid]="model.ariaInvalid"
    [attr.aria-describedby]="model.ariaDescribedBy" 
    (change)="model.onChange($event)" 
    (keydown)="model.onInputKeyDown($event)" 
    (blur)="model.onBlur($event)" 
    (focus)="model.onFocus($event)" 
    (beforeinput)="model.onBeforeInput($event)"
    [value]="model.renderedValue"
    [class]="model.cssClasses.control"/>
  <span [class]="model.cssClasses.buttonsContainer">
    <button
      [class]="model.cssClasses.arrowButton" (mousedown)="model.onDownButtonMouseDown()" (mouseup)="model.onButtonMouseUp()" (blur)="model.onBlur($event)" (focus)="model.onFocus($event)">
      <svg [iconName]="model.cssClasses.decreaseButtonIcon" [size]="'auto'" sv-ng-svg-icon></svg>
    </button>
    <button
    [class]="model.cssClasses.arrowButton" (mousedown)="model.onUpButtonMouseDown()" (mouseup)="model.onButtonMouseUp()" (blur)="model.onBlur($event)" (focus)="model.onFocus($event)">
    <svg [iconName]="model.cssClasses.increaseButtonIcon" [size]="'auto'" sv-ng-svg-icon></svg>
  </button>
  </span>
</div>
