<div [class]="model.cssClasses.root">
  <span [class]="model.cssClasses.swatch" [style]="model.getSwatchStyle()"></span>
  <input autocomplete="off" 
    [disabled]="model.isInputReadOnly" 
    [attr.id]="model.inputId" 
    [placeholder]="model.renderedPlaceholder" 
    [attr.aria-required]="model.ariaRequired" 
    [attr.aria-label]="model.ariaLabel" 
    [attr.aria-invalid]="model.ariaInvalid" 
    [attr.aria-describedby]="model.ariaDescribedBy" 
    (change)="model.onChange($event)" 
    (blur)="model.onBlur($event)" 
    (beforeinput)="model.onBeforeInput($event)"
    [value]="model.renderedValue"
    [class]="model.cssClasses.control"/>  
    <label [class]="model.cssClasses.colorDropdown">
      <svg [iconName]="model.cssClasses.colorDrodownIcon" [size]="'auto'" sv-ng-svg-icon></svg>
    <input type="color" [class]="model.cssClasses.colorInput" [value]="model.renderedValue" (change)="model.onColorInputChange($event)"/>
  </label>
</div>
