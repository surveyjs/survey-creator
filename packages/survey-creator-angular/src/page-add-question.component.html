<ng-template #template>
  <div *ngIf="adorner.showAddQuestionButton" class="svc-page__add-new-question svc-btn" [key2click]
    (click)="addNewQuestion($event)" (mouseover)="adorner.hoverStopper($event, $event.currentTarget)"
    data-bind="clickBubble: false">
    <span class="svc-text svc-text--normal svc-text--bold">
      {{ adorner.addNewQuestionText }}
    </span>
    <button type="button" [key2click] (click)="selectQuestionType($event)"
      [attr.title]="adorner.questionTypeSelectorModel.title" [attr.aria-label]="adorner.questionTypeSelectorModel.title"
      class="svc-page__question-type-selector">
      <svg class="svc-page__question-type-selector-icon" [iconName]="adorner.questionTypeSelectorModel.iconName"
        [size]="24" sv-ng-svg-icon></svg>
      <sv-ng-popup [popupModel]="adorner.questionTypeSelectorModel.popupModel"></sv-ng-popup>
    </button>
  </div>
</ng-template>
