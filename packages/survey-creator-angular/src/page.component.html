<div *ngIf="model && adorner && (isGhost === undefined || isGhost === adorner.isGhost)" class="svc-page__content"
  [class]="adorner.css" [surveyKey2Click] (click)="adorner.select(adorner, $event)"
  (mouseover)="adorner.hover($event, $event.currentTarget)" (mouseleave)="adorner.hover($event, $event.target)"
  [id]="adorner.page.id" data-bind="clickBubble: false">
  <div class="svc-page__content-actions">
    <sv-action-bar [model]="adorner.actionContainer"></sv-action-bar>
  </div>
  <page [model]="model" [survey]="survey"></page>
  <div *ngIf="adorner.showAddQuestionButton" class="svc-page__add-new-question svc-btn" [surveyKey2Click]
    (click)="addNewQuestion($event)" (mouseover)="adorner.hoverStopper($event, $event.currentTarget)"
    data-bind="clickBubble: false">
    <span class="svc-text svc-text--normal svc-text--bold">
      {{ adorner.addNewQuestionText }}
    </span>
    <!-- ko with: questionTypeSelectorModel -->
    <button type="button" [surveyKey2Click] (click)="selectQuestionType($event)"
      [attr.title]="adorner.questionTypeSelectorModel.title" [attr.aria-label]="adorner.questionTypeSelectorModel.title"
      class="svc-page__question-type-selector">
      <svg class="svc-page__question-type-selector-icon" [iconName]="adorner.questionTypeSelectorModel.iconName"
        [size]="24" sv-ng-svg-icon></svg>
      <sv-ng-popup [popupModel]="adorner.questionTypeSelectorModel.popupModel"></sv-ng-popup>
    </button>
    <!-- /ko -->
  </div>
</div>
