<div class="sjs-cb-wrapper">
  <label>
    <div class="sjs-cb-container">
      <input
        class="svd_editor_control svd-focusable"
        type="checkbox"
        data-bind="checked: koValue, disable: $data.readOnly"
      />
      <span
        class="checkmark"
        data-bind="css: { 'svd-main-background-color': koValue, 'svd-light-background-color': !koValue() }"
      ></span>
      <!-- ko if: $data.isDisplayNameVisible -->
      <span class="sjs-cb-label" data-bind="text: $data.displayName"></span>
      <!-- /ko -->
    </div>
  </label>
</div>
