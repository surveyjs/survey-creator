<div class="svd-simulator-main">
    <!-- ko if: koHasFrame -->
    <div class="svd-simulator-wrapper"
        data-bind="style: { width: koSimulatorFrame().frameWidth + 'px', height: koSimulatorFrame().frameHeight + 'px' }">
        <div class="svd-simulator-frame"
            data-bind="style: { width: koSimulatorFrame().widthWithLandscape + 'px', height: koSimulatorFrame().heightWithLandscape + 'px' }, css: koSimulatorFrame().cssClass">
        </div>
        <div class="svd-simulator"
            data-bind=" css: { sv_m600: (koSimulatorFrame().realWidth <= 600) },
            style: { width: koSimulatorFrame().realWidth + 'px', height: koSimulatorFrame().realHeight + 'px', transform: 'scale(' + koSimulatorFrame().scale + ') translate(-50%, -50%)' }">
            <survey-widget class="svd-simulator-content" params="survey: survey"></survey-widget>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko ifnot: koHasFrame -->
    <survey-widget class="svd-simulator-content" params="survey: survey"></survey-widget>
    <!-- /ko -->
</div>
