<html>

<head>
    <meta charset="utf-8" />

      charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.10/worker-json.js" type="text/javascript"
      charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.10/mode-json.js" type="text/javascript"
      charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.10/ext-language_tools.js" type="text/javascript"
      charset="utf-8"></script>
  
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
  
    <!-- <script src="https://unpkg.com/jquery"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script> -->
  
    <script src="../node_modules/survey-knockout/survey.ko.js"></script>
    <link rel="stylesheet" href="../node_modules/survey-knockout/survey.css" />  
      <!-- <link rel="stylesheet" href="../node_modules/survey-knockout/modern.css" /> -->
  
    <script src="../build/survey-creator.js"></script>
    <link rel="stylesheet" href="../build/survey-creator.css" />
</head>

<body>
  <div id="editorElement"></div>
  <script type="text/html" id="new-tab-template">
    <h3 data-bind="text: title"></h3>
</script>
  <script type="text/javascript">
    var creator = new SurveyCreator.SurveyCreator(
    "editorElement",
    {}
    );

    creator.showToolbox = "right";
    creator.showPropertyGrid = "right";
    creator.tabs().unshift({
        name: "new-tab",
        title: "New tab",
        template: "new-tab-template",
        action: () => null,
        data: {
            title: "New Tab",
            surveys: () => null,
            load: () => null
        }
    });
    creator.render();

  </script>
</body>

</html>
