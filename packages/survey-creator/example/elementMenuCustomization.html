<!DOCTYPE html>
<html>
  <head>
    <title>
      Adds item into element menu and show toolbar and toolbox customization,
      SurveyJS Creator Example
    </title>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <script src="../node_modules/survey-knockout/survey.ko.js"></script>
    <link rel="stylesheet" href="../node_modules/survey-knockout/survey.css" />
  
    <!-- <script src="https://unpkg.com/survey-knockout/survey.ko.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/survey-knockout/survey.css" /> -->

    <script src="../build/survey-creator.js"></script>
    <link rel="stylesheet" href="../build/survey-creator.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="toolboxCustomization" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Toolbox Customization</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="panel panel-default card">
                  <div class="panel-heading card-header">Standard Elements</div>
                  <div class="panel-body card-block">
                    <div id="standardItems"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel panel-default card">
                  <div class="panel-heading card-header">Custom Elements</div>
                  <div class="panel-body card-block">
                    <div id="customItems"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default btn-secondary"
              data-dismiss="modal"
              value="OK"
              onclick="applyToolboxItems()"
              style="width:100px"
            />
            <input
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              value="Cancel"
              style="width:100px"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="surveyContainer">
      <div id="editorElement"></div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
