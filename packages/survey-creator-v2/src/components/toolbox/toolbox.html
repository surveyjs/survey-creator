<div class="svc-toolbox">
  <!-- ko foreach: categories -->
  <div class="svc-toolbox__category">
    <!-- ko if: $index() > 0 -->
    <div class="svc-toolbox__category-separator"></div>
    <!-- /ko -->

    <!-- ko foreach: $data.items -->
    <!-- ko if: $data.isVisible -->
    <!-- ko component: { name: 'svc-toolbox-item', params: { item: $data, creator: $parents[1].creator } } -->
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
  </div>
  <!-- /ko -->
  <!-- ko if: invisibleItems().length > 0 -->
  <div class="svc-toolbox__item" data-bind="click: function() { showInvisibleItems(!showInvisibleItems()); }">
    <div
      class="svc-toolbox__item-content"
      tabindex="0"
      data-bind="attr: { title: 'More...', role: 'button', 'aria-label': 'More...' }, css: 'svc-toolbox__item--dots'"
    >
      <svc-svg-icon params="iconName: 'icon-dots', size: 24"></svc-svg-icon>
    </div>
    <svc-modal
      class="svc-toolbox__modal"
      params="name: 'svc-list', data: { items: invisibleItems, onItemSelect: invisibleItemSelected }, isVisible: showInvisibleItems, verticalPosition: 'top', horizontalPosition: 'right'"
    ></svc-modal>
  </div>
  <!-- /ko -->
</div>
