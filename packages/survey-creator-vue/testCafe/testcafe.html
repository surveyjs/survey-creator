    <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;" id="surveyAppElement">
      <div id="surveyCreatorElement"></div>

    <script>
      const creator = new SurveyCreator.SurveyCreator({ showLogicTab: true, showTranslationTab: true, haveCommercialLicense: true });
      window.creator = creator;
      const RootComponent = {
        setup() {
          return { json: {} };
        },
        mounted: function () {
          creator.render("surveyCreatorElement");
        }
      };
      const app = Vue.createApp(RootComponent);
      app.mount('#surveyAppElement');
    </script>
