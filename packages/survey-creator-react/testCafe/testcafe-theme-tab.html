<body>
  <div id="survey-creator" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;"></div>
</body>
<script>
  window.surveyJSFramework = "react";
  const creator = new SurveyCreator.SurveyCreator({ showThemeTab: true });
  window.creator = creator;
  ReactDOM.render(
    React.createElement(
      SurveyCreator.SurveyCreatorComponent,
      { creator: creator },
      null
    ),
    document.getElementById("survey-creator")
  );
</script>
