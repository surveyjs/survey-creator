    inputs:
      SourceFolder: '$(Build.SourcesDirectory)/survey-creator/packages/survey-creator-core/build'
      targetFolder: $(Build.ArtifactStagingDirectory)/SurveyJSCreatorV2Build/build/survey-creator-core

